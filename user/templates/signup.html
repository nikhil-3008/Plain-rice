<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started with us</title>
  <link rel="stylesheet" href="{% static 'accounts/accounts.css' %}">

</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">


          <form action="{% url 'signup' %}" method="post" class="sign-in-form">

            {% csrf_token %}

            <div class="logo">
              <img src="{% static 'img/logo.png' %}" alt="easyclass" />
              <h4>Capitarize</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="/login" class="toggle">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" id="form3Example1cg" name="username" class="input-field fname" required />
                <label>Username</label>
              </div>

              <div class="input-wrap">
                <input type="email" id="form3Example3cg" name="email" class="input-field fname" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="password" id="form3Example4cg" name="password1" class="input-field username" required />
                <label>Password</label>
              </div>

              <div class="input-wrap">
                <input type="password" id="form3Example4cdg" name="password2" class="input-field password" required />
                <label>Repeat your password</label>
              </div>


              <!-- <input type="submit" value="Sign Up" class="sign-btn" /> -->
              <button type="submit" class="sign-btn">Create Account</button>

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>

          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}

        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="{% static 'img/img2.png' %}" class="image img-1 show" alt="" />
            <img src="{% static 'img/img4.png' %}" class="image img-2" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Let's Go . . .</h2>

                <h2>Grow rich with us . . .</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>

              <span data-value="2"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Javascript file -->

  <script src="{% static 'accounts/accounts.js' %}"></script>
</body>

</html>
