{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Plaine rice</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />

  <!-- Favicon -->
  <link href="/static/img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Flaticon Font -->
  <link href="/static/lib/flaticon/font/flaticon.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="static/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/static/css/style.css" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;

    }

    canvas {
      display: block;
    }
  </style>

</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light position-relative shadow">
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
      <!-- <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 40px">
        <i class="fa fa-buysellads" style="font-size:50px; padding:3%;"></i>
        
        
      </a> -->
      <span class="text-primary">Plane rice</span>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto py-0">
          <a href="/" class="nav-item nav-link active">Home</a>
          <a href="/about" class="nav-item nav-link">About</a>
          
        </div>
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <div class="dropdown">
            <button class="rounded-circle border-0" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{% static 'img/testimonial-2.jpg' %}" class="rounded-circle" height="35" alt="White Portrait of a Man"
                loading="eager" style="background-color: aliceblue;" />
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item text-danger" href="/logout">logout</a>
            </div>
            <p>Welcome, {{ username }}!</p> 
          </div>
        
          {% else %}
          <a href="/signup" class="btn btn-primary px-4">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->

 

  
 


  



  <!-- Back to Top -->
  <a href="#" class="btn btn-primary p-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="/static/lib/easing/easing.min.js"></script>
  <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/static/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="/static/lib/lightbox/js/lightbox.min.js"></script>

  <!-- Contact Javascript File -->
  <script src="/static/mail/jqBootstrapValidation.min.js"></script>
  <script src="/static/mail/contact.js"></script>

  <!-- Template Javascript -->
  <script>
    const buttons = document.querySelectorAll('.viewPdfButton');
    buttons.forEach(button => {
      button.addEventListener('click', function (event) {
        event.preventDefault();
        const pdfUrl = this.getAttribute('href') || this.getAttribute('data-pdf');
        const pdfWindow = window.open("/pdfviewer", "_blank");
        pdfWindow.onload = function () {
          pdfWindow.document.getElementById("pdfViewer").innerHTML = '<iframe src="' + pdfUrl + '" height="750px" width="100%"></iframe>';
        };
      });
    });
  </script>
  <script src="/static/js/main.js"></script>
</body>

</html>
