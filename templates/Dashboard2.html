<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Investors Dashboard</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This is an example dashboard created using build-in elements and components."
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <link
      href="https://demo.dashboardpack.com/architectui-html-free/main.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header"
    >
      <div class="app-header header-shadow">
        <div class="app-header__logo">
          <div class="">CapitalizeU</div>
         
        </div>
        
        
        <div class="app-header__content">
         
          <div class="app-header-right">
            <div class="header-btn-lg pr-0">
              <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                  
                  <div class="widget-content-left ml-3 header-user-info">
                    <div class="widget-heading">Welcome Investor</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
          <div class="app-header__logo">
            <div class="text-uppercase">CapitalizeU</div>
          </div>
          
        </div>
        <div class="app-main__outer">
          <div class="app-main__inner">
           

            <div class="row">
              <div class="col-md-12">
                <div class="main-card mb-3 card">
                  <div class="card-header">
                    Active Users
                    
                  </div>
                  <div class="table-responsive">
                    <table
                      class="align-middle mb-0 table table-borderless table-striped table-hover"
                    >
                      <thead>
                        <tr>
                          <th class="text-center">Invest In</th>
  
                          <th class="text-center">Amount</th>
                          <th class="text-center">Date</th>
                        
                        </tr>
                      </thead>
                      <tbody>
                        {% for inv in investors %}
                        <tr>
                        
                          <td>
                            <div class="widget-content p-0">
                              <div class="widget-content-wrapper">
                                <div class="widget-content-left flex2">
                                  <div class="widget-heading">
                                    {{ inv.name }}
                                  </div>
                                </div>
                              </div>
                            </div>
                          </td>
                          <td class="text-center">{{ inv.prize }}</td>
                          <td class="text-center">
                            <div
                              class="badge {% if inv.status == 'Pending' %}badge-warning{% elif inv.status == 'Completed' %}badge-success{% elif inv.status == 'In Progress' %}badge-danger{% else %}badge-info{% endif %}"
                            >
                              {{ inv.date }}
                            </div>
                          </td>
                          
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.embeddedChatbotConfig = {
        chatbotId: "arn1oZkJGmtopFaDro-4O",
        domain: "www.chatbase.co",
      };
    </script>
    <script
      src="https://www.chatbase.co/embed.min.js"
      chatbotId="arn1oZkJGmtopFaDro-4O"
      domain="www.chatbase.co"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://demo.dashboardpack.com/architectui-html-free/assets/scripts/main.js"
    ></script>
    
  </body>
</html>
