<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Add Startup Ideas</title>
  <style>
    body {
      background: linear-gradient(to right, rgb(6, 95, 154), rgb(81, 81, 234));
     
    }
    /* Custom CSS for glowing border */
    .glow-border {
      border: 2px solid #010a69;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(21, 2, 98, 0.5);
    }
  </style>
</head>
<body class="text-center ">
  <div class="container align-items-center">
    <h1 class="display-4 mt-5 text-white">Add Startup Ideas</h1>
    <form method="post" action="" class="glow-border p-4">
      {% csrf_token %}
      <div class="form-group ">
        <label for="name" class="text-white ">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group ">
        <label for="prize" class="text-white" >Prize:</label>
        <input type="number" class="form-control" id="prize" name="prize">
      </div>
      <div class="form-group ">
        <label for="time" class="text-white">Time (in months):</label>
        <input type="number" class="form-control" id="time" name="time">
      </div>
      <div class="form-group">
        <label for="idea" class="text-white">Brief about Idea:</label>
        <input type="text" class="form-control" id="idea" name="idea">
      </div>
      <button type="submit" class="btn btn-primary text-white">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional, for certain Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
